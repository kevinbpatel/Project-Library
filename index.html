<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
    <h1>Project Library</h1>
    <button class="new-book-button"><img src="images/plus.svg" alt="add book"></button>
    </header>
    
    <aside class="left"></aside>
    
    <main>
        <div class="card-container">
        </div>
    </main>
    
    <aside class="right">
    </aside>
    
    <footer>
    <p>&copy;2025 Kevin Patel</p>
    </footer>

    <dialog id="addBookDialog">
        <div class="add-book-container">
            <p class="dialog-title">Add a new book to library:</p>
            <form method="dialog" id="add-book-form">
                <div class="form-group title">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="form-group author">
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="form-group pages">
                    <label for="pages">Pages: </label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div class="form-group read">
                    <label for="read">Read: </label>
                    <input type="checkbox" name="read" id="read">
                </div>
            
                <div class="dialog-buttons">
                    <button id="cancel-button">Cancel</button>
                    <button id="confirm-book-button">Add Book</button>
                </div>
            </form>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
